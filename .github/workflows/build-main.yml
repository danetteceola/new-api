name: Build & Release binary (main)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build linux/amd64 binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build frontend
        env:
          CI: ""
        run: |
          cd web
          bun install
          DISABLE_ESLINT_PLUGIN='true' VITE_REACT_APP_VERSION=main bun run build

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.22'
          cache: true

      - name: Build binary
        run: |
          go mod download
          go build \
            -ldflags "-s -w -X 'new-api/common.Version=main-${{ github.sha }}' -extldflags '-static'" \
            -o new-api-linux-amd64

      - name: Upload to release (latest-main)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest-main
          name: "Latest main build"
          prerelease: true
          files: new-api-linux-amd64
